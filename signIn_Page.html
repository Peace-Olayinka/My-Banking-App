<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In Page</title>
    <link rel="stylesheet" href="signIn_styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>

    <div id="mybox"   class="mt-5 px-3 py-3 rounded-4 bg-white ">
        <h3 class="text-center">Welcome,</h3>
        <h6 class="text-center text-primary">Enter your details to Sign-In</h6>
        <input type="email" placeholder="Enter Your Email"  id="inpMail"  class="p-2 rounded-3">
        <input type="password" placeholder="Enter Your Password"  id="passW"  class="p-2 rounded-3">
        <button onclick="myLogin()" class=" btn btn-primary rounded-5 mt-2">Sign-In</button>
        <a href="signUp_Page.html" class="text-decoration-none btn btn-success  rounded-5 mt-2"> New here? Sign-Up to Create account</a>

        <a href="index.html" class="text-decoration-none btn btn-success  rounded-5">Home</a>
    </div>
    <br>
   <hr>

    
   <script>
        const myLogin=()=>{
            var userEmail = inpMail.value
            var userPassword = passW.value
            allUsers = JSON.parse(localStorage.getItem("localStUsers"))
            inpMail.value=""
            passW.value=""
            let found = false
            for (let index = 0; index < allUsers.length; index++){
                if(userEmail===allUsers[index].email && userPassword===allUsers[index].password) {
                    found = true
                    break
                }
            }
            if (found==true) {
                localStorage.setItem("currentUser", userEmail)
                window.location.href="userDashboardPage.html"
            }
            else{
             alert("Incorrect email or password! Try again.")
            } 
        }
    </script>
</body>
</html>
