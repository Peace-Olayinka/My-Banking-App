<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History Page</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: separate;
        }
        th, td{
            text-align: center;
        }

    </style>
</head>
<body onload="getTransactionHistory()">
    <div class=" p-3  ">
        <table border="1" class="text-bg-secondary m-auto w-100">
         <thead>
            <tr>
                <td colspan="7" class="text-center fw-bold py-2">TRANSACTION HISTORY</td>
                <!-- <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td> -->
            </tr>
            <tr>
                <th>S/N</th>
                <th>TRANSACTION</th>
                <th>AMOUNT</th>
                <th>AVAILABLE BALANCE</th>
                <th>DESCRIPTION</th>
                <th>DATE</th>
                <th>TIME</th>
            </tr>
         </thead>

         <tbody id="disp"></tbody>
        </table>
    </div>
    <hr>
    <div class="text-center">   
        <a href="userDashboardPage.html" class="btn btn-danger ">Back</a>
    </div>

    
   <script>
        let transDate = new Date()
        let allUsers = JSON.parse(localStorage.getItem("localStUsers"))
        const getTransactionHistory=()=>{
            let currentUser =  localStorage.getItem("currentUser") 
            if (currentUser) {
                allUsers = JSON.parse(localStorage.getItem("localStUsers"))
                for (let index = 0; index < allUsers.length; index++) {
                    if (allUsers[index].emali==currentUser) {
                        disp.innerHTML= `
                                <tr>
                                    <td>1</td>
                                    <td>Deposit</td>
                                    <td>$${depositAmount}</td>
                                    <td>${allUsers[index].accountBalance}</td>
                                    <td>Cash Deposit</td>
                                    <td> ${transDate}</td>
                                    <td>time<td>
                                </tr>
                            `
                    }       
                }
                
            }
        }
   </script>
</body>
</html>
